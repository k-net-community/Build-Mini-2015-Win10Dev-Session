<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CordovaBootstrapApp</title>

    <!--bootstrap-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />

    <!-- CordovaBootstrapApp references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">MyLocation</div>
            <div id="MyLocation" class="panel-body">Hello, your application is ready!</div>
        </div>
        <button type="button" class="btn btn-default btn-lg" onclick="GetMyLocation()">
            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>Geo
        </button>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!--bootstrap-->
    <script src="scripts/framework/jquery-2.1.4.min.js"></script>
    <script src="scripts/framework/bootstrap.min.js"></script>

    <script src="scripts/index.js"></script>

    <script>

        function GetMyLocation() {

            navigator.geolocation.getCurrentPosition(onSuccess, onError);

            function onSuccess(position) {
                document.getElementById("MyLocation").innerHTML = "Latitude : " + position.coords.latitude + "<br> Longitude :" + position.coords.longitude;
            }

            function onError(error) {
                document.getElementById("MyLocation").innerHTML = "Error !! code : " + error.code + "<br> message : " + error.message;
            }
        }

    </script>

</body>
</html>
